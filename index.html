<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WadBot</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          text-align: center;
      }
      h1 {
          font-size: 1.8em;
          font-weight: normal;
          margin-bottom: 10px;
      }
      .info {
          color: #666;
          margin-bottom: 30px;
          font-size: 0.95em;
          line-height: 1.5;
      }
      .domain-box {
          border: 2px solid #000;
          padding: 20px;
          margin-top: 20px;
      }
      a {
          display: block;
          padding: 25px;
          margin: 15px 0;
          text-decoration: none;
          color: #000;
          border: 1px solid #000;
          transition: all 0.2s ease;
      }
      a:hover {
          background: #f5f5f5;
      }
      .price {
          margin-top: 5px;
          font-weight: bold;
      }
      .small {
          font-size: 0.9em;
          background: #000;
          color: #fff;
      }
      .small:hover {
          background: #333;
      }
      .small .price {
          color: #fff;
      }
      @media (max-width: 480px) {
          body {
              margin: 50px auto;
              padding: 15px;
          }
          .domain-box {
              padding: 15px;
          }
          a {
              padding: 20px;
          }
      }
  </style>
</head>
<body>
  <h1>WadBot</h1>
  <p class="info">
      WadBot was discontinued <span id="timeAgo"></span> when Vanguard was introduced to LoL.<br><br>
      The following domains are for sale:
  </p>

  <div class="domain-box">
      <a href="mailto:csaccs@protonmail.com?subject=script.lol">
          script.lol<br>
          <div class="price">290 EUR</div>
      </a>

      <a href="mailto:csaccs@protonmail.com?subject=wadbot.lol">
          wadbot.lol<br>
          <div class="price">390 EUR</div>
      </a>

      <a href="mailto:csaccs@protonmail.com?subject=Both domains" class="small">
          Both domains<br>
          <div class="price">490 EUR</div>
      </a>
  </div>

  <script>
      // Calculate time since April 11, 2024
      const discontinuedDate = new Date('2024-04-11');
      const today = new Date();

      const timeDiff = today - discontinuedDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      const years = Math.floor(daysDiff / 365);
      const remainingDays = daysDiff % 365;

      let timeString = '';
      if (years > 0) {
          timeString = `${years} year${years !== 1 ? 's' : ''} and ${remainingDays} day${remainingDays !== 1 ? 's' : ''} ago`;
      } else {
          timeString = `${daysDiff} day${daysDiff !== 1 ? 's' : ''} ago`;
      }

      document.getElementById('timeAgo').textContent = timeString;
  </script>
</body>
</html>
