<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WadBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            font-weight: normal;
            margin-bottom: 10px;
        }
        .info {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
            line-height: 1.5;
        }
        .discountinfo {
            color: #666;
            margin-bottom: 16px;
            font-size: 0.6em;
            line-height: 1;
        } 
        .domain-box {
            border: 2px solid #000;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        .discount-label {
            background: #000;
            color: #fff;
            padding: 8px 20px;
            font-size: 0.9em;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        a {
            display: block;
            padding: 25px;
            margin: 15px 0;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            transition: all 0.2s ease;
        }
        a:hover {
            background: #f5f5f5;
        }
        a:first-of-type {
            margin-top: 25px;
        }
        .price {
            margin-top: 5px;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.85em;
            margin-right: 10px;
        }
        .new-price {
            font-weight: bold;
            color: #000;
        }
        .new-price2 {
            font-weight: bold;
            color: #fff;
        }
    
        .small {
            font-size: 0.9em;
            background: #000;
            color: #fff;
        }
        .small:hover {
            background: #333;
        }
        @media (max-width: 480px) {
            body {
                margin: 50px auto;
                padding: 15px;
            }
            .domain-box {
                padding: 15px;
            }
            a {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>WadBot</h1>
    <p class="info">
        WadBot was discontinued <span id="timeAgo"></span> when Vanguard was introduced to LoL.<br><br>
        The following domains are for sale:
    </p>
   
    <div class="domain-box">
        <div class="discount-label" id="discountLabel"></div>

        <p class="discountinfo">
            Price reduces by 1% every day.
        </p>
        
        <a href="mailto:csaccs@protonmail.com?subject=script.lol">
            script.lol<br>
            <div class="price">
                <span class="old-price">290 EUR</span>
                <span class="new-price" id="price1"></span>
            </div>
        </a>
        
        <a href="mailto:csaccs@protonmail.com?subject=wadbot.lol">
            wadbot.lol<br>
            <div class="price">
                <span class="old-price">390 EUR</span>
                <span class="new-price" id="price2"></span>
            </div>
        </a>
        
        <a href="mailto:csaccs@protonmail.com?subject=Both domains" class="small">
            Both domains<br>
            <div class="price">
                <span class="old-price">490 EUR</span>
                <span class="new-price2" id="price3"></span>
            </div>
        </a>
    </div>

    <script>
        // Calculate time since April 11, 2024
        const discontinuedDate = new Date('2024-04-11');
        const today = new Date();
        
        const timeDiff = today - discontinuedDate;
        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        const years = Math.floor(daysDiff / 365);
        const remainingDays = daysDiff % 365;
        
        let timeString = '';
        if (years > 0) {
            timeString = `${years} year${years !== 1 ? 's' : ''} and ${remainingDays} day${remainingDays !== 1 ? 's' : ''} ago`;
        } else {
            timeString = `${daysDiff} day${daysDiff !== 1 ? 's' : ''} ago`;
        }
        
        document.getElementById('timeAgo').textContent = timeString;

        // Calculate discount based on days since October 1st
        const currentYear = today.getFullYear();
        const oct1 = new Date(currentYear, 9, 1); // Month is 0-indexed, so 9 = October
        
        // If we're before October 1st of current year, use previous year's October 1st
        if (today < oct1) {
            oct1.setFullYear(currentYear - 1);
        }
        
        const daysSinceOct1 = Math.floor((today - oct1) / (1000 * 60 * 60 * 24));
        const discountPercent = daysSinceOct1;
        
        // Update discount label
        document.getElementById('discountLabel').textContent = `${discountPercent}% OFF`;
        
        // Calculate and update prices
        const originalPrices = [290, 390, 490];
        const discountMultiplier = 1 - (discountPercent / 100);
    
        originalPrices.forEach((price, index) => {
            const discountedPrice = Math.round(price * discountMultiplier / 5) * 5; // Round to nearest 5
            document.getElementById(`price${index + 1}`).textContent = `${discountedPrice} EUR`;
        });
    </script>
</body>
</html>
